<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" media="screen and (min-width: 900px)" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 899px)" href="smallscreen.css">
</head>

<body>

            </div>
            <nav class="animation">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">SOBRE MIM</a></li>
                    <li><a href="">PORTFÓLIO</a></li>
                    <li><a href="">CONTATO</a></li>

                </div>
                <div class="btn" id="perfil_button">
                    <a href="">SAIBA MAIS</a>

            </div>
        </main>
    </div>
    <script>
        let menu = document.getElementById("menu");

        menu.addEventListener("click", function() {
            let nav = document.querySelector("nav");
            nav.classList.toggle("display_flex");
        });

    </script>
    <script src="script.js"></script>
</body>

</html>
